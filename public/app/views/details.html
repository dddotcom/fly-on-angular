<h2>Details about the {{ plane.manufacturer}} {{plane.model}}</h2>
<div>
  <img src="{{plane.picture}}" alt="This is a picture of a {{plane.manufacturer}} {{plane.model}}">
</div>

<h3>Did you know? This plane has {{ plane.engines | fixgrammar}}</h3>

<a class="btn btn-danger" ng-click="deletePlane()">Delete</a>
<a ng-href="/plane/edit/{{plane._id}}" class="btn btn-success" >Edit</a>
